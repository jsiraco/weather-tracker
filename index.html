<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="title is-1 has-text-centered">
                <strong>Weather Tracker</strong>
            </h1>
            <p class="subtitle has-text-centered">
                & 5 day forecast
            </p>
        </div>
    </header>
    <br>
    <!-- Search field and recent places -->
    <div class="columns is-variable">
        <nav class="column panel">
            <div class="search">
                <h2 class="panel-heading">City name</h2>
                <input type="text" class="input" name="" placeholder="Search" id="location">
                <button class="button is-link is-outlined is-fullwidth" type="button" id="search-button">Search</button>
            </div>
            <div class="column panel tabs recent-searches">
                <!-- Append other buttons here -->
            </div>
        </nav>
        <div class="column results">
            <div class="card">
                <div class="card-conent">
                    <header class="card-header">
                        <p class="card-header-title">Today</p>
                    </header>
                    <div class="card-content todays-results"></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">Five-Day forecast</p>
                    </header>
                    <div class="card-content forecast">
                        <!-- Details on the forecast go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
